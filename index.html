<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<article class="stopwatch stopwatch--interval">
				<h1>
					<span id="minutes">00</span>:<span id="seconds">00</span>
				</h1>
				<section class="controls">
					<button class="control controls__start" id="start">
						Start
					</button>
					<button class="control controls__reset" id="reset">
						Reset
					</button>
					<button class="control controls__stop" id="pause">
						Stop
					</button>
				</section>
			</article>
		</div>
	</body>
	<script src="./app.js"></script>
</html>
